name: ML Pipeline CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/ml/**'
      - 'scripts/extract_pdfs.py'
      - 'scripts/train_cost_model.py'
      - 'requirements-ml.txt'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/ml/**'

jobs:
  test-ml-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install pandas numpy scikit-learn pydantic structlog
          pip install pdfplumber PyMuPDF
          # Install CPU-only PyTorch for CI
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install xgboost  # CPU version for CI
      
      - name: Run tests
        run: |
          pytest services/ml/tests/ -v --cov=services/ml --cov-report=term-missing
      
      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check services/ml/
      
      - name: Type check with mypy
        run: |
          pip install mypy
          mypy services/ml/ --ignore-missing-imports

  validate-requirements:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate requirements files
        run: |
          # Check for common issues
          if grep -q "==" requirements-ml.txt; then
            echo "✓ Versions pinned"
          else
            echo "✗ Some versions not pinned"
            exit 1
          fi

