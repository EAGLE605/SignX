name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage
        shell: bash

      - name: Run tests with coverage (best effort)
        run: |
          set -e
          # Run a broad-but-light test sweep. If tests rely on services, they may fail.
          # We don't fail the job on test failures to still allow static analysis to run.
          coverage run -m pytest || true
          coverage xml -o coverage.xml || true
        shell: bash

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


