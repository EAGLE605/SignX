<!--Hard coded SCRIPTs start here-->
var f = ""; //Will become f=document.forms[0]
var d = ""; //Will become d=document.all

function doThingsOnLoad(){
   f=document.forms[0]
   d=document.all
}

function validateEntry(){
   if (f.WONO.value==""){
      alert("Please enter a Work Order Number before continuing.")
      f.WONO.focus()
   }else{
      f.submit();
   }
}
function runGroupReport(wono){
   url="WO.GROUP.ANALYSIS.PRINT"
   url+="?WONO="+wono
   features="height=200,width=350,resizable=no"

   window.open(url,"showGroupReport",features)

}
<!--Hard coded SCRIPTs end here-->


function searchWONOUsingCustLocation_v1(){
   custLocation = document.forms[0].CUST_LOCATION.value
   if(custLocation==""){
      alert("You must enter location data before you may Search.")
      document.forms[0].CUST_LOCATION.focus()
   }else{
      url = "SEARCH.WONO.CUST.LOCATION"
      url +="?CUST_LOCATION="+custLocation
      
      winOptions = "resizable=yes,width=420,height=330"
      window.open(url,"searchWONO",winOptions)
   }  
}


function openWOComments_v1(wono,changeOrView){
   if(changeOrView=='V'){
      url="SHOW.WO.COMMENTS"  
   }else{
      url="WO.COMMENTS.MAINT" 
   }
   url+="?WONO="+wono
   url+="&OPENED_BY_OTHER_PROGRAM=Y"
   
   winOptions="width=895,height=475,resizable=yes,scrollbars=yes"
   window.open(url,"woComments",winOptions);
}


</script>
