<script language="javascript">

function linkWoStatus(wono) {
   url="WO.STATUS.SUM"
   url+="?WONO="+wono
   url+="&OPENED_BY_OTHER_PROGRAM=Y"

   winOptions="width=900,height=500,resizable=yes,scrollbars=yes"
   window.open(url,"Help",winOptions);
}


function searchPart(description,iSubmit,focusFN,partFN,descrFN,passFUNCTION){
   url="/cgi-bin/mvi.exe/SEARCH.PART?"
   if (description)
      url+="&PART_DESCR="+description
   if (iSubmit)
      url+="&I_SUBMIT="+iSubmit
   if (focusFN)
      url+="&FOCUS_FN="+focusFN
   if (partFN)
      url+="&PART_FN="+partFN
   if (descrFN)
      url+="&DESCR_FN="+descrFN
   if (passFUNCTION)
      url+="&PASSED_FUNCTION="+passFUNCTION

         
   features = "resizable=yes,width=650,height=500"
   window.open(url,"searchparts",features)
}


function returnKeyPressed(pressed){
  if (pressed.keyCode==13)
    partstatus.submit();
}

</script>
