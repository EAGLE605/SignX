<script language=javascript>
<!--Hard coded SCRIPTS start here-->
var f = ""; //Will become f=document.forms[0]
var d = ""; //Will become d=document.all

function doThingsOnLoad(){
   f=document.forms[0]
   d=document.all

   f.USERNAME.focus()
}

function validateEntry() {
var validated=true

   if (document.getElementById('PASSWORD').value==""){
      validated=false
      document.getElementById('pass').style.display=""
      document.getElementById('PASSWORD').focus()
   }else{
      document.getElementById('pass').style.display="none"
   }

   if (document.getElementById('USERNAME').value==""){
      validated=false
      document.getElementById('user').style.display=""
      document.getElementById('USERNAME').focus()
   }else{
      document.getElementById('user').style.display="none"
   }

   if (validated){
      document.getElementById('SECURE').value = getProtocol()
      f.submit()
   }
}


function getProtocol(){
   url=new String(window.location)
   protocol=url.substring(0,5)

   switch(protocol){
      case 'https':
         return true;
         break;
    default:
      return false;
   }
}
<!--Hard coded SCRIPTS end here-->
