<!DOCTYPE html>
<html>
<head>
    <title>Create APEX Icons</title>
</head>
<body>
    <h1>APEX Icon Generator</h1>
    <p>Open this file in a browser and right-click each canvas to save as PNG:</p>
    
    <h2>Icon 192x192</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    <br>
    <button onclick="downloadIcon(192)">Download icon-192.png</button>
    
    <h2>Icon 512x512</h2>
    <canvas id="icon512" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadIcon(512)">Download icon-512.png</button>
    
    <script>
        function drawIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#1976d2';
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('A', size / 2, size / 2);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw icons on load
        window.onload = () => {
            drawIcon(192);
            drawIcon(512);
        };
    </script>
</body>
</html>
