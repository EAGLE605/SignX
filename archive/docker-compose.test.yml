# Docker Compose configuration for E2E and integration tests
name: apex-test

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=apex_test
      - POSTGRES_PASSWORD=apex_test
      - POSTGRES_DB=apex_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apex_test"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9002:9000"
      - "9003:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.12.0
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m
    ports:
      - "9201:9200"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=1s"]
      interval: 15s
      timeout: 5s
      retries: 15

  api:
    build:
      context: ./services/api
    image: apex-api:test
    environment:
      - ENV=test
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://apex_test:apex_test@postgres:5432/apex_test
      - OPENSEARCH_URL=http://opensearch:9200
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=apex-test-uploads
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/ready"]
      interval: 5s
      timeout: 3s
      retries: 10

  worker:
    build:
      context: ./services/worker
    image: apex-worker:test
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://apex_test:apex_test@postgres:5432/apex_test
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=apex-test-uploads
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  minio_test_data:

