[pytest]
# Pytest configuration for APEX CalcuSign
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=services/worker/src
    --cov=services/api/src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --asyncio-mode=auto

# Markers
markers =
    asyncio: marks tests as async
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    monotonicity: marks tests that verify deterministic behavior
    idempotency: marks tests that verify idempotent operations
    rbac: marks tests that verify authorization
    performance: marks tests that verify performance SLOs

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s

