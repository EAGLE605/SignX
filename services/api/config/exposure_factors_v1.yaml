# Wind Exposure Category Factors (ASCE 7-16 Table 26.10-1)
# Used for converting basic wind speed to design wind pressures

exposure_factors:
  version: "v1"
  effective_date: "2024-01-01"
  source: "ASCE 7-16 Table 26.10-1"
  
  kz_factors:
    description: "Velocity exposure coefficient Kz vs height above ground"
    unit: "dimensionless"
    
    exposure_B:
      reference: "Suburban terrain, scattered obstructions"
      values:
        - height_ft: 0-15
          kz: 0.57
        - height_ft: 20
          kz: 0.62
        - height_ft: 25
          kz: 0.66
        - height_ft: 30
          kz: 0.70
        - height_ft: 40
          kz: 0.76
        - height_ft: 50
          kz: 0.81
        - height_ft: 60
          kz: 0.85
        - height_ft: 70
          kz: 0.89
        - height_ft: 80
          kz: 0.93
        - height_ft: 90
          kz: 0.96
        - height_ft: 100
          kz: 0.99
    
    exposure_C:
      reference: "Open terrain, flat grasslands"
      values:
        - height_ft: 0-15
          kz: 0.85
