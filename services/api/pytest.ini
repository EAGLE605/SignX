# Pytest Configuration for SignX-Studio API Tests
# This file provides pytest configuration as an alternative/supplement to pyproject.toml
# Priority: pytest.ini > pyproject.toml > setup.cfg

[pytest]
minversion = 8.0

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output and reporting
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=apex
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -ra
    --strict-config

# Markers - use with: pytest -m "marker_name"
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring multiple services
    unit: marks tests as unit tests (fast, isolated, no external dependencies)
    contract: marks tests as contract/API schema validation tests
    database: marks tests requiring database connection
    determinism: marks tests validating calculation determinism (same input â†’ same output)
    benchmark: marks tests as performance benchmarks
    aisc: marks tests using AISC Shapes Database
    asce: marks tests validating ASCE 7-22 code compliance
    ibc: marks tests validating IBC 2024 code compliance

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (also in pyproject.toml, but duplicated here for standalone use)
# See pyproject.toml [tool.coverage.*] for full coverage configuration

# Warning filters
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout for tests (optional, requires pytest-timeout)
# timeout = 300

# Parallel execution (optional, requires pytest-xdist)
# addopts = -n auto
