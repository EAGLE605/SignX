sonar.projectKey=EAGLE605_SignX
sonar.organization=eagle605
sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8

# Languages / versions
sonar.python.version=3.11,3.12,3.13

# Analysis scope
sonar.sources=apex,services,svcs,signcalc,platform,modules,ops,apex/apps/ui-web/src
sonar.tests=tests,apex/tests,services/api/tests

# Broad exclusions to keep LOC under cap and skip non-source artifacts
sonar.exclusions=**/.git/**,**/.pytest_cache/**,**/.mypy_cache/**,**/.venv/**,**/venv/**,**/__pycache__/**,**/*.pyc,**/*.pyo,**/node_modules/**,**/Eagle Data/**,**/Keyedin/**,**/WebScrapers/**,artifacts/**,archive/**,runs/**,docs/**,queue/**,data/**,Benchmark/storage/**,**/*.min.js,**/*.min.css,**/*.dll,**/*.exe,**/*.bin,**/*.png,**/*.jpg,**/*.jpeg,**/*.gif,**/*.svg,**/*.pdf,**/*.zip,**/*.tar,**/*.gz,**/*.7z,**/*.mp4,**/*.mov,**/*.dwg,**/*.xlsx,**/*.csv,**/*.docx,SignX-Studio/**,**/alembic/versions/**,**/migrations/**

# Test and coverage handling
sonar.test.exclusions=**/tests/**,**/*_test.py,**/test_*.py
sonar.coverage.exclusions=**/tests/**,**/*_test.py,**/test_*.py,**/migrations/**,**/alembic/versions/**
sonar.python.coverage.reportPaths=coverage.xml

# SCM
sonar.scm.provider=git

# JS/TS analyzer
sonar.javascript.node.maxspace=4096
