sonar.projectKey=EAGLE605_SignX
sonar.organization=EAGLE605
sonar.host.url=https://sonarcloud.io

sonar.sources=apex,services,modules,platform
sonar.tests=tests,services/api/tests
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/.git/**,**/.pytest_cache/**,**/.mypy_cache/**,**/.venv/**,**/venv/**,**/__pycache__/**,**/*.pyc,**/*.pyo,archive/**,artifacts/**,runs/**,SignX-Studio/**,**/alembic/versions/**,**/migrations/**,ops/**,scripts/**

# Test exclusions
sonar.test.exclusions=**/test_*.py,**/tests/**,**/*_test.py

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/test_*.py,**/tests/**,**/*_test.py,**/migrations/**,**/alembic/versions/**

# Python version
sonar.python.version=3.11,3.12,3.13
