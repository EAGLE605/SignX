[pytest]
# Worker-specific pytest configuration
addopts = 
    --cov=services/worker/src
    --cov-report=term-missing
    --cov-fail-under=80

markers =
    monotonicity: tests that verify deterministic behavior
    idempotency: tests that verify idempotent operations
    rbac: tests that verify authorization
    performance: tests that verify performance SLOs

