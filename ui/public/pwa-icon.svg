<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)" rx="80"/>

  <!-- Icon content -->
  <g transform="translate(256, 256)">
    <!-- Foundation symbol (stylized) -->
    <rect x="-100" y="-80" width="200" height="160" fill="none" stroke="white" stroke-width="20" rx="10"/>
    <line x1="-100" y1="0" x2="100" y2="0" stroke="white" stroke-width="15"/>
    <line x1="-60" y1="-80" x2="-60" y2="80" stroke="white" stroke-width="8"/>
    <line x1="0" y1="-80" x2="0" y2="80" stroke="white" stroke-width="8"/>
    <line x1="60" y1="-80" x2="60" y2="80" stroke="white" stroke-width="8"/>

    <!-- Text "X" -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle">X</text>
  </g>
</svg>
